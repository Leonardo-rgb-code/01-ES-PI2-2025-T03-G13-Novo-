<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Nota Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Importação Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >
</head>
<body class="bg-light">
  <div class="container py-5">
    <form>
      <h2 class="text-center mb-4">Nota Final</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre a fórmula para cálculo da Nota Final da Disciplina: <strong id="nomeCursoTitulo"></strong></h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>
      <!-- Campos a fórmula-->
      <div class="row g-3 mb-5">
        <div class="col-md-6">
          <p class="mb-1">Informe qual será o tipo da média desejada:</p>
          <div class="d-flex align-items-center gap-3">
            <div>
              <input type="radio" id="mediaPonderada" name="media" value="media7">
              <label for="mediaPonderada" class="mb-0">Média Ponderada</label>
            </div>
            <div>
              <input type="radio" id="mediaArit" name="media" value="mediaArit">
              <label for="mediaArit" class="mb-0">Média Aritmética</label>
            </div>
          </div>
        </div>
      </div>
      <!-- Botão Página Inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
     <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const radioButtons = document.getElementsByName('media');
        let mediaSelecionada = null;
        
        for (let i = 0; i < radioButtons.length; i++) {
          if (radioButtons[i].checked) {
            mediaSelecionada = radioButtons[i].value;
            break;
          }
        }
        
        if (!mediaSelecionada) {
          alert('Por favor, selecione o tipo de média desejada.');
          return;
        }
        
        console.log('Tipo de média selecionada:', mediaSelecionada);
        alert('Fórmula cadastrada com sucesso! Tipo: ' + 
              (mediaSelecionada === 'media7' ? 'Média Ponderada' : 'Média Aritmética'));
      });
      
      const nomeCursoTitulo = document.getElementById('nomeCursoTitulo');
      if (nomeCursoTitulo) {
        nomeCursoTitulo.textContent = 'Matemática Aplicada';
      }
    });
  </script>
</body>
</html>
