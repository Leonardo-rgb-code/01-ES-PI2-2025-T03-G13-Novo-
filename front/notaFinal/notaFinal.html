<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lançamento de Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">

    <h2 class="text-center mb-4">Lançamento de Notas</h2>
    <h5 class="text-center mb-4 text-muted">Selecione a turma e lance as notas dos componentes cadastrados</h5>

    <!-- FILTROS -->
    <div class="row g-3 mb-4">

      <div class="col-md-3">
        <label class="form-label">Instituição</label>
        <select id="selectInstituicao" class="form-select">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Curso</label>
        <select id="selectCurso" class="form-select" disabled>
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Disciplina</label>
        <select id="selectDisciplina" class="form-select" disabled>
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Turma</label>
        <select id="selectTurma" class="form-select" disabled>
          <option value="">Selecione...</option>
        </select>
      </div>

    </div>

    <!-- TABELA DE LANÇAMENTO DE NOTAS -->
    <div class="table-responsive mb-4">
      <table class="table table-striped table-hover align-middle text-center" id="tabelaMedias">
        <thead id="tabelaHead" class="table-secondary">
          <!-- Cabeçalho gerado dinamicamente -->
        </thead>

        <tbody id="tabelaBody">
          <!-- Linhas geradas dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Botão Salvar Notas -->
    <div class="d-flex justify-content-between mt-4">
      <button id="btnExportar" class="btn btn-success" disabled>
        <i class="bi bi-file-earmark-excel me-2"></i> Exportar Médias
      </button>

      <button id="btnSalvarNotas" class="btn btn-success">
        <i class="bi bi-check2-square me-2"></i> Salvar Notas
      </button>
    </div>

    <!-- Botão Página Inicial -->
    <div class="d-flex justify-content-center mt-3">
      <button id="btnInicial" class="btn btn-outline-secondary">
        <i class="bi bi-house-door me-2"></i> Página Inicial
      </button>
    </div>
  </div>
  <script defer src="notaFinal.js"></script>
</body>
</html>
