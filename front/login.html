<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- detalhes da página web -->
  <title>Login - Sistema Nota Dez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importação bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <!-- criação do container para facilitar a implementação dos itens na página, cração de margens, outros -->
  <div class="container py-5">
    <!-- criação do container para facilitar a implementação, prenchimento, alinhamento dos itens na página -->
    <!-- align-itens-center é sobre o alinhamento dos itens na vertical no centro do container, poderia ser start (no começo do container), ou end (no fim) -->
    <!-- justify-content-center é em relação ao alinhamento horizontal, no caso é dentro da linha (row) no centro,poderia ser no começo da linha (start), ou no fim(end) -->
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-8">
        <div class="row g-0 shadow rounded-4 overflow-hidden">
          <!-- Faixa Esquerda usando somente Bootstrap, bem vindo -->
          <!-- md você esta movendo as colunas para a direita, o número depois são quantas colunas você quer mover -->
          <!-- m- para margem p- diz respeito ao preenchimento, vai de 0 a 5 ou auto -->
          <div class="col-md-5 d-flex flex-column align-items-center justify-content-center bg-primary text-white p-4 p-md-5 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Logo_PUC-Campinas.svg" alt="Logo PUC-Campinas" class="mb-3" style="height: 60px;">
            <h2 class="fw-bold mb-3">Bem vindo ao sistema Nota Dez</h2>
            <p class="mb-0 opacity-75">Faça login para acessar sua conta</p>
          </div>
          <!-- Formulário Direita, informações de login -->
          <div class="col-md-7 bg-white p-4 p-md-5 d-flex flex-column justify-content-center">
            <h2 class="text-center mb-4">Login</h2>
            <!-- ALERTA DE LOGIN -->
            <div id="alertLogin"></div>
            <form id="login" novalidate>
              <div class="mb-3">
                <label for="email" id="email" class="form-label">E-mail</label>
                <input type="email" id="emailInput" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
              <div id="erroEmailVazio" class="invalid-feedback d-none">Preencha o seu e-mail.</div>
              <div id="erroEmailInvalido" class="invalid-feedback d-none">E-mail inválido.</div>
              </div>
              <div class="mb-3">
                <label for="senha" id="senha" class="form-label">Senha</label>
                <input type="password" id= "senhaInput" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                <div id="erroSenhaVazia" class="invalid-feedback d-none">Preencha a sua senha.</div>
                <div id="erroSenhaInvalido" class="invalid-feedback d-none">Senha inválida.</div>
              </div>
              <div class="mb-3">
                <!-- hiperlink para esqueci minha senha e manda para a página "senha" -->
                <a href="senha.html" name="hiperSenha" class="link-primary">Esqueci minha senha</a>
              </div>
              <div class="d-grid gap-2 mb-3">
                <!-- botão para login que manda para página inicial -->
                <!-- btn-lg deixa o botão maior (large) -->
                <button type="button" id="btnLogin" name="btnLogin" class="btn btn-primary btn-lg">Entrar</button>
              </div>
              <div class="text-center">
                <!-- hiperlink para encaminhar a página de cadastro -->
                <span>Não tem uma conta?</span>
                <a href="cadastro.html" name="hiperCadastro" class="link-secondary">Cadastre-se</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="login.js"></script>
