<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- detalhes da página web -->
  <title>Cadastro Disciplinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importação bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class = "bg-light">
    <div class="container py-5">
        <form>
          <!-- título página -->
            <h2 class="text-center mb-4">Cadastro das Disciplinas</h2>
            <h5 class="text-center mb-4 text-muted">Cadastre suas Disicplinas do Curso: <strong>xxxxxx</strong></h5>
            <!-- labels obrigatórios -->
              <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-3">
                <div class="mb-3 p-2">
                  <label for="disciplina1" class="form-label">Disciplina</label>
                  <input type="text" class="form-control" id="disciplina1" name="disciplina[]" placeholder="Informe a Disciplina" required>
                </div>
                <div class="mb-3 p-2">
                  <label for="siglaDisci" class="form-label">Sigla da Disciplina</label>
                  <input type="text" class="form-control" id="siglaDisci" name="siglaDisci[]" placeholder="Informe a Sigla"required>
                </div>
              </div>
              <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-3">
                <div class="mb-3 p-2">
                  <label for="codigoDisci1" class="form-label">Código da Disciplina</label>
                  <input type="text" class="form-control" id="codigoDisci1" name="codigoDisci[]" placeholder="Informe o Código" required>
                </div>
                <div class="mb-3 p-2">
                   <p>Período: </p>
                   <input type="radio" id="periodo1" name="periodo" value="periodo1">
                   <label for="periodo1">1º Semestre</label>
                   <input type="radio" id="periodo2" name="periodo" value="periodo2">
                   <label for="periodo2">2º Semestre</label>
                </div>
              <!-- botao que vai copiar o label e input anterior e adicionar embaixo-->
              <div class="mb-2 p-2">
                <button type="button" name="botaoDisciplina" class="btn btn-outline-secondary btn-sm">Adicionar Disciplina +</button>
              </div>
            </div>
      <!-- tabela das disciplinas cadastradas -->
      <h5 class="mb-3 text-center text-muted">Disciplinas já cadastradas</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome da Disciplina</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemplos de disciplinas cadastradas-->
            <tr>
              <td>Projeto Integrador II</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-2">Cadastrar Turmas</button>
                <button type="button" class="btn btn-sm btn-success me-2">Componentes de Notas</button>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Engenharia e Elicitação de Requisitos</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-2">Cadastrar Turmas</button>
                <button type="button" class="btn btn-sm btn-success me-2">Componentes de Notas</button>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- botão página inicial centralizado -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-1"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
</body>
</html>
