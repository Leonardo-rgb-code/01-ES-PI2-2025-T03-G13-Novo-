<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- detalhes da página web -->
  <title>Cadastro Disciplinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importação bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class = "bg-light">
    <div class="container py-5">
        <form>
          <!-- título página -->
            <h2 class="text-center mb-4">Cadastro das Disciplinas</h2>
            <h5 class="text-center mb-4 text-muted">Cadastre suas Disicplinas do Curso: <strong>xxxxxx</strong></h5>
            <!-- labels obrigatórios -->
              <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-3">
                <div class="mb-3 p-2">
                  <label for="disciplina1" class="form-label">Disciplina</label>
                  <input type="text" class="form-control" id="disciplina1" name="disciplina[]" placeholder="Informe a Disciplina" required>
                </div>
                <div class="mb-3 p-2">
                  <label for="siglaDisci" class="form-label">Sigla da Disciplina</label>
                  <input type="text" class="form-control" id="siglaDisci" name="siglaDisci[]" placeholder="Informe a Sigla"required>
                </div>
              </div>
              <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-3">
                <div class="mb-3 p-2">
                  <label for="codigoDisci1" class="form-label">Código da Disciplina</label>
                  <input type="text" class="form-control" id="codigoDisci1" name="codigoDisci[]" placeholder="Informe o Código" required>
                </div>
                <div class="mb-3 p-2">
                   <p>Período: </p>
                   <input type="radio" id="periodo1" name="periodo" value="periodo1">
                   <label for="periodo1">1º Semestre</label>
                   <input type="radio" id="periodo2" name="periodo" value="periodo2">
                   <label for="periodo2">2º Semestre</label>
                </div>
              <!-- botao que vai copiar o label e input anterior e adicionar embaixo-->
              <div class="mb-2 p-2">
                <button type="button" name="botaoDisciplina" class="btn btn-outline-secondary btn-sm">Adicionar Disciplina +</button>
              </div>
            </div>
              <!-- Botões de ação -->
            <div style="display:flex; justify-content:center; gap:1rem; margin-top:2rem;">
              <!-- Página inicial -->
                <button 
                 type="submit" 
                 class="btn btn-outline-secondary" name = "botaoPagInicial" id = "botaoPagInicial"
                 style="display:flex; align-items:center; gap:0.5rem; font-weight:500;">
              <!-- Ícone de casa -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6.647 6.647A.5.5 0 0 0 1.5 8.5h1v6a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H13a.5.5 0 0 0 .5-.5v-6h1a.5.5 0 0 0 .354-.854L8.354 1.146z"/>
                </svg>
                 Página Inicial
                </button>
              <!-- Continuar cadastro -->
                <button 
                 type="submit" 
                 class="btn btn-primary" name = "continuarCadastro3" id = "continuarCadastro3"
                 style="display:flex; align-items:center; gap:0.5rem; font-weight:500;">
                 Continuar Cadastro
              <!-- Ícone seta -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                   <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                   <path fill-rule="evenodd" d="M8.5 4.5a.5.5 0 0 1 .5.5v2.5H11a.5.5 0 0 1 0 1H9v2.5a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h2V5a.5.5 0 0 1 .5-.5z"/>
                </svg>
                </button>
            </div>
        </form>
  </div>
</body>
</html>
