<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Disciplinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Importação Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >
</head>
<body class="bg-light">
  <div class="container py-5">
    <form>
      <h2 class="text-center mb-4">Disciplinas</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre ou Edite suas Disciplinas do Curso: <strong id="nomeCursoTitulo"></strong></h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>
      <!-- Campos de disciplina -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="disciplina1" class="form-label">Disciplina</label>
          <input type="text" class="form-control" id="disciplina1" name="disciplina[]" placeholder="Informe o nome da Disciplina" required>
        </div>
        <div class="col-md-6">
          <label for="siglaDisci" class="form-label">Sigla da Disciplina</label>
          <input type="text" class="form-control" id="siglaDisci" name="siglaDisci[]" placeholder="Informe a Sigla da Disciplina" required>
        </div>
      </div>
      <div class="row g-3 mb-5">
        <div class="col-md-6">
          <label for="codigoDisci1" class="form-label">Código da Disciplina</label>
          <input type="text" class="form-control" id="codigoDisci1" name="codigoDisci[]" placeholder="Informe o Código da Disciplina" required>
        </div>
        <div class="col-md-6">
          <p class="mb-1">Período:</p>
          <div class="d-flex align-items-center gap-3">
            <div>
              <input type="radio" id="periodo1" name="periodo" value="periodo1">
              <label for="periodo1" class="mb-0">1º Semestre</label>
            </div>
            <div>
              <input type="radio" id="periodo2" name="periodo" value="periodo2">
              <label for="periodo2" class="mb-0">2º Semestre</label>
            </div>
          </div>
        </div>
      </div>
      <!-- Botões adicionar -->
      <div class="mb-5">
        <div class="d-flex flex-column align-items-start gap-2">
          <button type="button" name="botaoDisciplina" class="btn btn-outline-secondary btn-sm">
            Adicionar Disciplina +
          </button>
        </div>
      </div>
      <!-- Tabela -->
      <h5 class="mb-3 text-center text-muted">Disciplinas Cadastradas</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome da Disciplina</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Projeto Integrador II</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-2">Cadastrar Turmas</button>
                <button type="button" class="btn btn-sm btn-primary me-2">Componentes de Notas</button>
                <!-- Esse botão só ficará disponível se exitirem componentes de nota cadatsrados -->
                <button type="button" class="btn btn-sm btn-success me-2">Nota Final</button>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Engenharia e Elicitação de Requisitos</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-2">Cadastrar Turmas</button>
                <button type="button" class="btn btn-sm btn-primary me-2">Componentes de Notas</button>
                <!-- Esse botão só ficará disponível se exitirem componentes de nota cadatsrados -->
                <button type="button" class="btn btn-sm btn-success me-2">Nota final</button>  
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Botão Página Inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
</body>
</html>
