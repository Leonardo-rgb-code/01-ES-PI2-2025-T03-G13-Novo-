<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Instituição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importa Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <form>
      <!-- título da página -->
      <h2 class="text-center mb-4">Instituições</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre suas instituições de trabalho</h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>
      <!-- campo de cadastro -->
      <div class="mb-3">
        <label for="instituicao1" class="form-label">Instituição de Ensino</label>
        <input type="text" class="form-control" id="instituicao1" name="instituicao[]" placeholder="Informe o nome da Instituição" required>
        <div id="erroInstVazio" class="invalid-feedback d-none">Preencha o nome da Insituição.</div>
      </div>
      <!-- botão adicionar instituição -->
      <div class="mb-4">
        <button type="button" id="btnInst" class="btn btn-outline-secondary btn-sm">Adicionar Instituição +</button>
      </div>
      <!-- tabela das instituições cadastradas -->
      <h5 class="mb-3 text-center text-muted">Instituições Cadastradas</h5>

      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome da Instituição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyInst"></tbody>
        </table>
      </div>
    </form>

    <!---- botão página inicial -->
    <div class="text-center mt-3">
      <button type="button" id="btnInicial" class="btn btn-outline-secondary">
        <i class="bi bi-house-door me-1"></i> Página Inicial
      </button>
    </div>
  </div>


  <script src="cadastroInst.js"></script>
</body>
</html>
