<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Média Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <form>
      <h2 class="text-center mb-4">Média Final</h2>
      <h5 class="text-center mb-4 text-muted">Selecione a turma que deseja acessar a média final:</h5>

      <!-- Tabela de Disciplinas e Turmas -->
      <div class="table-responsive mb-4">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Disciplina</th>
              <th>Turma</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Matemática</td>
              <td>Turma A</td>
              <td><button type="button" class="btn btn-warning btn-sm">Acessar</button></td>
            </tr>
            <tr>
              <td>Português</td>
              <td>Turma B</td>
              <td><button type="button" class="btn btn-warning btn-sm">Acessar</button></td>
            </tr>
            <tr>
              <td>História</td>
              <td>Turma A</td>
              <td><button type="button" class="btn btn-warning btn-sm">Acessar</button></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>
      </div>

      <!-- Botão Página Inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
</body>
</html>
