<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- detalhes da página web -->
  <title>Cadastro Instiruição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importação bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class = "bg-light">
    <div class="container py-5">
        <form>
          <!-- título página -->
            <h2 class="text-center mb-4">Cadastro das Instituições</h2>
            <h5 class="text-center mb-4">Cadastre suas instituições de trabalho </h5>
            <!-- labels obrigatórios -->
              <div class="mb-3 p-2">
                <label for="instituicao1" class="form-label">Instituição de Ensino</label>
                <input type="text" class="form-control" id="instituicao1" name = "instiruicao[]" placeholder="Informe o nome da Instiruição" required>
              </div>
              <!-- botao que vai copiar o label e input anterior e adicionar embaixo -->
              <!-- btn-outline retira as cores de fundo do botão -->
              <!-- btn-sm deixa o botão menor (small) -->
              <div class="mb-2 p-2">
                <button type="button" name="botaoInstituicao" class="btn btn-outline-secondary btn-sm">Adicionar Instituição +</button>
              </div>
              <!-- botão para enviar arquivo-->
              <div class="d-grid gap-2 col-6 mx-auto">
                <!-- envia arquivo e vai pra página inicial -->
                <button type="submit" class="btn btn-primary">Página Inicial</button>
                <!-- envia o arquivo e vai pra página de cadastrar disciplinas -->
                <button type="submit" class="btn btn-primary">Continuar Cadastro</button>
              </div>
        </form>
  </div>
</body>
</html>
