<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Componentes de Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <form>
      <h2 class="text-center mb-4">Componentes de Notas</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre ou Edite seus Componentes de Notas da Disciplina: <strong id="nomeDisciplinaTitulo"></strong></h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>

      <!-- Campos dos Componentes de Notas -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="componenteNota" class="form-label">Nome do Componente de Nota</label>
          <input type="text" class="form-control" id="componenteNota" name="componenteNota[]" placeholder="Informe o nome do Componente" required>
        </div>
        <div class="col-md-6">
          <label for="siglaCompNota" class="form-label">Sigla do Componente de Nota</label>
          <input type="text" class="form-control" id="siglaCompNota" name="siglaCompNota[]" placeholder="Informe a Sigla do Componente" required>
        </div>
      </div>

      <div class="row g-3 mb-5">
        <div class="col-md-12">
          <label for="descricaoNota" class="form-label">Descrição do Componente de Nota</label>
          <input type="text" class="form-control" id="descricaoNota" name="descricaoNota[]" placeholder="Informe a Descrição do Componente" required>
        </div>
      </div>

      <!-- Botão Adicionar -->
      <div class="mb-5 text-start">
        <button type="button" name="botaoDisciplina" class="btn btn-outline-secondary btn-sm">
          Adicionar Componente +
        </button>
      </div>

      <!-- Tabela -->
      <h5 class="mb-3 text-center text-muted">Componentes já Cadastrados</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome do Componente</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Prova 1</td>
              <td>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Prova 2</td>
              <td>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Botão Página Inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
</body>
</html>
