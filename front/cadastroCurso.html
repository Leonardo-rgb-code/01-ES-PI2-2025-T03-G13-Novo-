<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <form>
      <!-- título da página -->
      <h2 class="text-center mb-4">Cadastro dos Cursos</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre os cursos ministrados na instituição</h5>

      <!-- campo de cadastro -->
      <div class="mb-3">
        <label for="curso1" class="form-label">Nome do Curso</label>
        <input 
          type="text" 
          class="form-control" 
          id="curso1" 
          name="curso[]" 
          placeholder="Informe o nome do curso" 
          required
        >
      </div>

      <!-- botão adicionar curso -->
      <div class="mb-4">
        <button type="button" class="btn btn-outline-secondary btn-sm">
          Adicionar Curso +
        </button>
      </div>

      <!-- tabela dos cursos cadastrados -->
      <h5 class="mb-3 text-center text-muted">Cursos já cadastrados</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome do Curso</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemplo visual de linha -->
            <tr>
              <td>Engenharia de Computação</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-2">Cadastrar Disciplinas</button>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>Administração</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary me-2">Cadastrar Disciplinas</button>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- botão página inicial centralizado -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-1"></i> Página Inicial
        </button>
      </div>

    </form>
  </div>
</body>
</html>
