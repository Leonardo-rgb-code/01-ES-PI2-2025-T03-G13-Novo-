<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Disciplinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <form>
      <h2 class="text-center mb-4">Disciplinas</h2>
      <h5 class="text-center mb-4 text-muted"> <!--Cria o id para adicionar o nome do Curso na página-->
        Cadastre ou Edite suas Disciplinas do Curso:<strong id="nomeCursoTitulo"></strong>
      </h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>
      <!-- Campos de disciplina -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="disciplina1" class="form-label">Disciplina</label>
          <input type="text" class="form-control" id="disciplina1" name="disciplina[]" placeholder="Informe o nome da Disciplina" required>
          <div id="erroDisciplinaVazio" class="invalid-feedback d-none">Preencha o nome da Disciplina.</div>
        </div>
        <div class="col-md-6">
          <label for="siglaDisci" class="form-label">Sigla da Disciplina</label>
          <input type="text" class="form-control" id="siglaDisci" name="siglaDisci[]" placeholder="Informe a Sigla da Disciplina" required>
          <div id="errosiglaDisciVazio" class="invalid-feedback d-none">Preencha a Sigla da Disciplina.</div>
        </div>
      </div>
      <div class="row g-3 mb-5">
        <div class="col-md-6">
          <label for="codigoDisci1" class="form-label">Código da Disciplina</label>
          <input type="text" class="form-control" id="codigoDisci1" name="codigoDisci[]" placeholder="Informe o Código da Disciplina" required>
          <div id="erroCodigoDisciVazio" class="invalid-feedback d-none">Preencha o código da Disciplina.</div>
        </div>
        <!--Criação do radio para seleção de opção do período e atribuição de valor para identificação depois da opção selecionada-->
        <div class="col-md-6">
          <p class="mb-1">Período:</p>
          <div class="d-flex align-items-center gap-3">
            <div>
              <input type="radio" id="periodo1" name="periodo" value="1">
              <label for="periodo1" class="mb-0">1º Semestre</label>
            </div>
            <div>
              <input type="radio" id="periodo2" name="periodo" value="2">
              <label for="periodo2" class="mb-0">2º Semestre</label>
            </div>
          </div>
          <!-- mensagem de erro do radio -->
          <div id="erroPeriodoVazio" class="text-danger d-none">Selecione um período.</div>
        </div>
      </div>
      <!-- Botões adicionar -->
      <div class="mb-5">
        <div class="d-flex flex-column align-items-start gap-2">
          <button type="button" id="btnDisci" class="btn btn-outline-secondary btn-sm">
            Adicionar Disciplina +
          </button>
        </div>
      </div>
      <!-- Tabela -->
      <h5 class="mb-3 text-center text-muted">Disciplinas Cadastradas</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome da Disciplina</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyDisci"></tbody>
        </table>
      </div>
      <!-- Botão Página Inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="button" id="btnInicial" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
  <script src="cadastroDisciplina.js"></script>
</body>
</html>
