<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">

    <form>
      <h2 class="text-center mb-4">Alunos</h2>
      <h5 class="text-center mb-4 text-muted">
        Cadastre ou Edite seus Alunos da Turma: <strong id="nomeTurmaTitulo"></strong>
      </h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>

      <!-- Campos -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="matriculaAluno" class="form-label">Matrícula do Aluno</label>
          <input type="text" class="form-control" id="matriculaAluno" required>
          <div id="erroMatriVazio" class="invalid-feedback d-none">Informe a matrícula.</div>
        </div>

        <div class="col-md-6">
          <label for="nomeAluno" class="form-label">Nome do Aluno</label>
          <input type="text" class="form-control" id="nomeAluno" required>
          <div id="erroNomeVazio" class="invalid-feedback d-none">Informe o nome.</div>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex flex-column mb-4" style="max-width: 220px;">
        <button type="button" id="btnAluno" class="btn btn-outline-secondary btn-sm mb-2">
          Adicionar Aluno +
        </button>
        <button id="btnImportarCSV" type="button" class="btn btn-success mt-3">
          <i class="bi bi-file-earmark-arrow-up me-2"></i> Importar Alunos (CSV)
        </button>
        <!-- Aviso sobre o formato CSV -->
        <small id="avisoCSV" class="text-muted d-block mt-1">
          O arquivo deve estar no formato <strong>.csv</strong> contendo as colunas: matrícula, nome.
        </small>
        <!-- Input real escondido -->
        <input type="file" id="inputCSV" accept=".csv" class="d-none">
      </div>

      <!-- Tabela -->
      <h5 class="mb-3 text-center text-muted">Alunos Cadastrados</h5>
      <div class="table-responsive mb-3">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Matrícula</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
      </div>

      <!-- Página inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="button" id="btnInicial" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-1"></i> Página Inicial
        </button>
      </div>
    </form>

  </div>

  <script src="cadastroAlunos.js"></script>
</body>
</html>
