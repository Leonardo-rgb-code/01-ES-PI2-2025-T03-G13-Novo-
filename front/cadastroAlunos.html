<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <form>
      <!-- título da página -->
      <h2 class="text-center mb-4">Alunos</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre ou Edite seus Alunos da Turma: <strong id="nomeTurmaTitulo"></strong></h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>
      <!-- campo de cadastro -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="nomeAluno" class="form-label">Nome do Aluno</label>
          <input type="text" class="form-control" id="nomeAluno" name="nomeAluno[]" placeholder="Informe o nome do Aluno" required>
        </div>
        <div class="col-md-6">
          <label for="matriculaAluno" class="form-label">Matrícula do Aluno</label>
          <input type="text" class="form-control" id="matriculaAluno" name="matriculaAluno[]" placeholder="Informe a Matrícula do Aluno" required>
        </div>
      </div>
      <!-- botão adicionar curso -->
      <div class="mb-4">
        <button type="button" class="btn btn-outline-secondary btn-sm">Adicionar Aluno +</button>
        <!-- opção de importar o arquivo com os alunos-->
        <button type="button" class="btn btn-outline-secondary btn-sm">Importar Alunos</button>
      </div>
      <!-- tabela dos cursos cadastrados -->
      <h5 class="mb-3 text-center text-muted">Alunos Cadastrados</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Matrícula do Aluno</th>
              <th>Nome do Aluno</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemplo visual de linha -->
            <tr>
              <td>2500000</td>
              <td>João da Silva Gomes</td>
              <td>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>2500001</td>
              <td>Larissa Penteado de Souza</td>
              <td>
                <button type="button" class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- botão página inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-1"></i> Página Inicial
        </button>
      </div>

    </form>
  </div>
</body>
</html>
