<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Média Final por Turma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <form>
      <h2 class="text-center mb-4">Média Final</h2>
      <h5 class="text-center mb-4 text-muted">Confira a média final dos alunos:</h5>

      <!-- Botão Exportar Notas -->
      <div class="d-flex justify-content-end mb-2">
        <button type="button" class="btn btn-success btn-sm">Exportar Notas</button>
      </div>

      <!-- Tabela de Matrícula e Alunos -->
      <div class="table-responsive mb-4">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Matrícula</th>
              <th>Aluno</th>
              <th>Média Final</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025001</td>
              <td>Gabrielle Mota</td>
              <td>9,5</td>
            </tr>
            <tr>
              <td>2025002</td>
              <td>João Silva</td>
              <td>8,7</td>
            </tr>
            <tr>
              <td>2025003</td>
              <td>Maria Santos</td>
              <td>7,9</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>
      </div>

      <!-- Botão Página Inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>
</body>
</html>
