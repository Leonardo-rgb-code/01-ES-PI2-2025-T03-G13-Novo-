<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- detalhes da página web -->
  <title>Redefinir nova senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importação bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <!-- criação do container para facilitar a implementação dos itens na página, cração de margens, outros -->
  <div class="container py-5">
    <!-- criação do container para facilitar a implementação, prenchimento, alinhamento dos itens na página -->
    <!-- align-itens-center é sobre o alinhamento dos itens na vertical no centro do container, poderia ser start (no começo do container), ou end (no fim) -->
    <!-- justify-content-center é em relação ao alinhamento horizontal, no caso é dentro da linha (row) no centro,poderia ser no começo da linha (start), ou no fim(end) -->
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-8">
        <div class="row g-0 shadow rounded-4 overflow-hidden">
          <div class="col-md-5 d-flex flex-column align-items-center justify-content-center bg-primary text-white p-4 p-md-5 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Logo_PUC-Campinas.svg" alt="Logo PUC-Campinas" class="mb-3" style="height: 60px;">
            <h2 class="fw-bold mb-3">Sistema Nota Dez</h2>
            <p class="mb-0 opacity-75">cadastro da nova senha</p>
          </div>
          <div class="col-md-7 bg-white p-4 p-md-5 d-flex flex-column justify-content-center">
            <h2 class="text-center mb-4">Redefinir Senha</h2>
             <p class= "text-center mb-4">Informe uma nova senha para cadastrar e efetuar o login</p>
            <form>
              <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha</label>
                <input type="assword" class="form-control" id="senha" name="senha" placeholder="Digite a nova senha" required>
                <div id="restricaoSenha" class="form-text">
                  Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.
                </div>
              </div>
              <div class="mb-3">
                <label for="confSenha" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confSenha" name="confSenha" placeholder="Confirmar nova senha" required>
              </div>
              <div class="d-grid gap-2 mb-3">
                <!-- botão para login que manda para página inicial -->
                <!-- btn-lg deixa o botão maior (large) -->
                <button type="submit" name="botaoLogin" class="btn btn-primary btn-lg">Redefinir</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
