<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Turmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">


  <div class="container py-5">
    <form>
      <!-- título da página -->
      <h2 class="text-center mb-4">Turmas</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre ou Edite suas Turmas da Disciplina: <strong id="nomeDisciplinaTitulo"></strong></h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>
      <!-- campo de cadastro -->
      <div class="mb-3">
        <label for="turma" class="form-label">Nome da Turma</label>
        <input type="text" class="form-control" id="turma" name="turma[]" placeholder="Informe o nome da Turma" required>
      </div>
      <!-- botão adicionar curso -->
      <div class="mb-4">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btnAdicionar">Adicionar Turma +</button>
      </div>
      <!-- tabela dos cursos cadastrados -->
      
      <h5 class="mb-3 text-center text-muted">Turmas Cadastradas</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Nome da Turma</th>
              <th>Ações</th>
            </tr>
          </thead>
         
          <tbody id="tabelaTurmas">
       
          </tbody>
        </table>
      </div>
      <!-- botão página inicial -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-1"></i> Página Inicial
        </button>
      </div>
    </form>
  </div>

  <script src="cadastroTurmas.js"></script>
</body>
</html>
