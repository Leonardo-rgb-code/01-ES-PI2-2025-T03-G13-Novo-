<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <form>
      <!-- título da página -->
      <h2 class="text-center mb-4">Cursos</h2>
      <h5 class="text-center mb-4 text-muted">Cadastre ou Edite seus Cursos Ministrados na Instituição: <strong id="nomeInstituicaoTitulo"></strong></h5>
      <h5 class="text-center mb-4 text-muted">Favor preencher todos os campos</h5>

      <!-- campo de cadastro -->
      <div class="mb-3">
        <label for="curso1" class="form-label">Nome do Curso</label>
        <input type="text" class="form-control" id="curso1" name="curso[]" placeholder="Informe o nome do curso" required>
        <div id="erroCursoVazio" class="invalid-feedback d-none">Preencha o nome da Insituição.</div>
      </div>

      <!-- botão adicionar curso -->
      <div class="mb-4">
        <button type="button" id="btnCurso" class="btn btn-outline-secondary btn-sm">Adicionar Curso +</button>
      </div>

      <!-- tabela dos cursos cadastrados -->
      <h5 class="mb-3 text-center text-muted">Cursos Cadastrados</h5>
      <div class="table-responsive mb-4">
        <table class="table table-striped align-middle text-center">
          <thead class="table-secondary">
            <tr>
              <th>Código do Curso</th>
              <th>Nome do Curso</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyCurso"></tbody>
        </table>
      </div>
    </form>
  </div>
  <!-- botão página inicial centralizado -->
  <div class="d-flex justify-content-center mt-4">
    <button type="button" class="btn btn-outline-secondary">
     <i class="bi bi-house-door me-1"></i> Página Inicial
    </button>
  </div>
  <script src="cadastroCurso.js"></script>
</body>
</html>
